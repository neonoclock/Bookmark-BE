<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 - 게시글 수정</title>
  <link rel="stylesheet" href="./assets/css/post-edit.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-inner">
      <a class="back" href="javascript:history.back()" aria-label="뒤로가기">‹</a>
      <h1 class="brand">아무 말 대잔치</h1>
      <button class="avatar" aria-label="프로필">🐧</button>
    </div>
  </header>

  <!-- 본문 -->
  <main class="layout">
    <h2 class="page-title">게시글 수정</h2>

    <form class="edit-form" autocomplete="off">
      <!-- 제목 -->
      <div class="field">
        <label for="title" class="label">제목<span class="req">*</span></label>
        <input id="title" type="text" value="제목 1" />
      </div>

      <!-- 내용 -->
      <div class="field">
        <label for="content" class="label">내용<span class="req">*</span></label>
        <textarea id="content">무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 통해 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되어 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산과 바다, 하늘, 숲, 해들은 모두 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정과 치유의 원천이 될 수는 곳입니다.
마지막으로, 지식을 향한 탐구는 항상 흥미로운 여행입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리의 삶의 길이 이해하며 세상을 더 넓게 보게 해줍니다.
그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.</textarea>
      </div>

      <hr class="divider" />

      <!-- 이미지 업로드 -->
      <div class="upload">
        <label class="label inline">이미지</label>
        <label class="file">
          <input type="file" accept="image/*" />
          <span class="file-btn">파일 선택</span>
          <span class="file-name">기존 파일 명</span>
        </label>
      </div>

      <!-- 제출 -->
      <div class="actions">
        <button class="btn primary" type="submit">수정하기</button>
      </div>
    </form>
  </main>
</body>
</html>
