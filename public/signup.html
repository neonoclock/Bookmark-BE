<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 - 회원가입</title>
  <link rel="stylesheet" href="./assets/css/signup.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-inner">
      <a class="back" href="javascript:history.back()" aria-label="뒤로가기">←</a>
      <h1 class="brand">아무 말 대잔치</h1>
    </div>
  </header>

  <!-- 본문 -->
  <main class="auth-layout">
    <section class="signup-card">
      <h2 class="signup-title">회원가입</h2>

      <!-- 프로필 업로드 -->
      <div class="field block">
        <label class="label">프로필 사진</label>
        <p class="helper error"><span class="star">*</span> helper text</p>

        <label class="avatar-upload">
          <input id="avatar" type="file" accept="image/*" hidden />
          <span class="plus">+</span>
        </label>
      </div>

      <form class="form">
        <div class="field">
          <label for="email" class="label">이메일<span class="req">*</span></label>
          <input id="email" type="email" placeholder="이메일을 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <div class="field">
          <label for="pw" class="label">비밀번호<span class="req">*</span></label>
          <input id="pw" type="password" placeholder="비밀번호를 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <div class="field">
          <label for="pw2" class="label">비밀번호 확인<span class="req">*</span></label>
          <input id="pw2" type="password" placeholder="비밀번호를 한번 더 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <div class="field">
          <label for="nick" class="label">닉네임<span class="req">*</span></label>
          <input id="nick" type="text" placeholder="닉네임을 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <button class="btn primary" type="submit">회원가입</button>
        <button class="link-btn" type="button">로그인하러 가기</button>
      </form>
    </section>
  </main>
</body>
</html>
